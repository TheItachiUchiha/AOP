<script type="text/javascript">  
function saveIntro()  
{  
    var value=document.getElementById("introduction").value;
  
    if(value==="")  
    {  
       alert("Please Enter Some Data");
    } 
	else
	{
		alert("Data Saved");
		} 
}  
</script>

<body>
<f:view>
    <h:form id="intro">

		<h:inputTextarea row="10" col="80" id="introduction" value = "#{introduction.intro}"/>
		<!-- <textarea id="Introduction" cols="80" rows="10" ></textarea> --><br/><br/>

		<h:commandButton styleClass="btn btn-blue" value="Save" action="#{introduction.saveIntro()}" type="submit"></h:commandButton>

	</h:form>
